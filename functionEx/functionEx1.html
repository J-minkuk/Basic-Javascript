<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functionEx1</title>
</head>
<body>
<script type="text/javascript">
    // numbering1 method
    function numbering1() {
        document.write(1);
    }
    numbering1();
    numbering1();

    // numbering2 method
    function numbering2() {
        let i = 0;
        while (i < 10) {
            document.write(i);
            i += 1;
        }
    }
    numbering2();
</script>
</body>
</html>
