<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>functionEx2</title>
</head>
<body>
<script type="text/javascript">
    function numbering() {
        let i = 0;
        while (i < 20) {
            document.write(i + "<br/>");
            i += 1;
        }
    }
    numbering();
</script>
</body>
</html>
